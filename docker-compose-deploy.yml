services:
  frontend:
    image: masterevarior/cocopasty-frontend:1.0.0
    ports:
      - "8080:80"
    environment:
      VUE_APP_BACKEND_PORT: 8081
      VUE_APP_BACKEND_HOST: "http://localhost"
    depends_on:
      - backend
  backend:
    image: masterevarior/cocopasty-backend:1.2.0
    ports:
      - "8081:8080"
    environment:
      LOG_LEVEL: "info"
      REDIS_HOST: "redis:6379"
#     REDIS_PASSWORD: "your_password"
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"